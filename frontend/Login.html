<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" sizes="32x32" href="./Photo/Logo.jpg">
  <link rel="icon" type="image/jpg" sizes="16x16"
  href="./Photo/Logo.jpg">
  <link rel="apple-touch-icon" sizes="180x180"
  href="./Photo/Logo.jpg">
  <title>BT Login Page</title>
  <style type="text/css" media="all">
    body {
  font-family: Arial, sans-serif;
  background-image:url('./Photo/vecteezy_nature-green-landscape-sky-background-photo_26388272.jpg');
  background-position:center;
  background-size:400%;
  background-repeat:no-repeat;
  width:100%;
    display: flex;
    justify-content: center;
    align-items: center;
  height: 100vh;
  margin: 0;
  color:white;
}

.login-container {
  background-color:rgba(101,108,152,0.67);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.99);
  padding: 20px;
  width: 300px;
}

 h2 {
  text-align: center;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 15px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  width: 95%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

button {
  display:flex;
  justify-content: center;
  align-items:center;
  border-radius:20px;
  margin:0 auto;
  width:180px;
  padding: 10px;
  background-color: #ce8a2a;
  border: none;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;}
  </style>
</head>
<body>
  <div class="login-container">
    <form action="" method="post" accept-charset="utf-8" id="loginForm" class="login-form">
      <h2>Login Student</h2>
      <div class="input-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required
        placeholder="Username or email">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required
        placeholder="Password">
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="scripts.js">
document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  // Basic validation logic
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  if (username && password) {
    alert('Login successful!');
    // Proceed with actual login logic
  } else {
    alert('Please enter both username/email and password.');
  }
});
  </script>
</body>
</html>
