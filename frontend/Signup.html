<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" sizes="32x32" href="./Photo/Logo.jpg">
  <link rel="icon" type="image/jpg" sizes="16x16"
  href="./Photo/Logo.jpg">
  <link rel="apple-touch-icon" sizes="180x180"
  href="./Photo/Logo.jpg">
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image:url('./Photo/image.jpg');
      background-repeat:no-repeat;
      background-position:center;
      background-size:270%;
      width:100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background-color:#2b3952;
      backdrop-filter:blur(10px);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.99);
      width: 300px;
      color: white ;
    }
    .signup-container h1 {
      text-align: center;
      font-family:Sans-Serif;
      font-size:30px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 95%;
      padding:10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group input[type="checkbox"] {
      margin-right: 5px;
    }
    .form-group button {
      display:flex;
      justify-content: center;
      align-content:center;
      margin:0 auto;
      width:90%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .form-group button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }
    .termlabel {
      display:inline-block;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Signup Student</h1>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="New
 password" required>
      </div>
      <div class="form-group" style="display:flex; justify-content:center;
      align-content: center;">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms" class="termlabel">I agree to the <a
        href="Termandconditions.html" style="color:#AB81CD;">Terms and Conditions</a></label>
      </div>
      <div class="form-group">
        <button type="submit">Signup</button>
      </div>
    </form>
  </div>
  <script>
  </script>
</body>
</html>
